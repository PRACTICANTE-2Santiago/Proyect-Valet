<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>DASHBOARD</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="menuPrincipal"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col size="12" size-md="12">
      <ion-card *ngFor="let n of menu | async" 
                [routerLink]="n.redirectTo"
                detail
                class="cardMenu">
        <ion-card-header>
          <ion-card-title>{{n.name}}</ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-icon slot="start" [name]="n.icon" color="primary" class="ionIcon"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
