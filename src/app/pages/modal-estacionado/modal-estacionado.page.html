<app-header titulo="Estacionado"></app-header>

<ion-content>
    <ion-card>
        <ion-list >
            <ion-item-sliding *ngFor="let item of listadoAutos">
              <ion-item-options side="start">
                <ion-item-option color="danger" (click)="delete(id)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
              </ion-item-options>
              <ion-item >
                <ion-label>
                  <h3>{{item.placas}}</h3>
                  <p>{{item.id}}</p>
                </ion-label>
                <ion-label slot="end" class="ion-text">{{item.solicitud}}</ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option (click)="notificar()"><ion-icon slot="icon-only" name="notifications-outline"></ion-icon></ion-item-option>
              </ion-item-options>
            
            </ion-item-sliding>
        
          </ion-list>
    </ion-card>
</ion-content>
