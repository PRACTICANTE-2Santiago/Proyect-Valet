<ion-header>
  <ion-toolbar>
    <ion-title>Ubicacion Encontrada</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="start" name="close-circle-outline"></ion-icon>
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cardMenu">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Estacionando: {{placas}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label>Latitud: </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Longitud: </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="5" offset="1">
          <ion-item>
            <ion-label>12-12-12</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>12:00</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-textarea placeholder="Enter more information here..."></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-button (click)="obtenerTicket()" expand="block" color="secondary" >
            <ion-icon slot="start" name="qr-code-outline"></ion-icon> ver QR
          </ion-button>
        </ion-col>
        <ion-col size="7">
          <ion-button (click)="registrarUbicacion()" expand="block" color="primary">
            <ion-icon slot="start" name="pin-outline"></ion-icon> Marcar Ubicaci√≥n
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
