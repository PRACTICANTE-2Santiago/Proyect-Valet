<app-header titulo="Solicitud"></app-header>

<ion-content >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let auto of Solicitados ">
    <ion-list  *ngIf="auto.estatus === '3'">
        <ion-item-sliding  >
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="vercodeQR(auto)"><ion-icon slot="icon-only" name="barcode-outline"></ion-icon></ion-item-option>
          </ion-item-options>
          <ion-item  (click)="buttonDetails(auto)" >
            <ion-label>
              <h3>Placas: {{auto.placas.toUpperCase()}}</h3>
              <p>Solicitud:  {{auto.fecha_pedir | date: 'short' }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="buttonDetails(auto)" color="success"><ion-icon slot="icon-only" name="person-circle-outline"></ion-icon></ion-item-option>
          </ion-item-options>
        
        </ion-item-sliding>
    
      </ion-list>
</ion-card>
</ion-content>
