<app-header titulo="Entregados"></app-header>

<ion-content>

    <ion-card>
        <ion-list >
            <ion-item-sliding *ngFor="let item of listadoAutos">
              <ion-item >
                <ion-label>
                  <h3>{{item.placas}}</h3>
                  <p>{{item.id}}</p>
                </ion-label>
                <ion-label slot="end" class="ion-text">Entregado</ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option (click)="estado()" color="success"><ion-icon slot="icon-only" name="person-circle-outline"></ion-icon></ion-item-option>
              </ion-item-options>
            
            </ion-item-sliding>
        
          </ion-list>
    </ion-card>

</ion-content>
