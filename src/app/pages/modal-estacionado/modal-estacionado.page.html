<app-header titulo="Estacionado"></app-header>

<ion-content>
  <ion-router-outlet class="relleno" id="mani"></ion-router-outlet>
    <ion-card *ngFor="let auto of estacionados ">
        <ion-list  *ngIf="auto.estatus == '2'">
            <ion-item-sliding  >
              <ion-item-options side="start">
                <ion-item-option color="danger" (click)="vercodeQR(auto)"><ion-icon slot="icon-only" name="barcode-outline"></ion-icon></ion-item-option>
              </ion-item-options>
              <ion-item  (click)="buttonDetails(auto)" >
                <ion-label>
                  <h3>Placas: {{auto.placas.toUpperCase()}}</h3>
                  <p>Estacionado:  {{auto.fecha_ubicacion | date: 'short' }}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option (click)="buttonDetails(auto)" color="success"><ion-icon slot="icon-only" name="person-circle-outline"></ion-icon></ion-item-option>
              </ion-item-options>
            
            </ion-item-sliding>
        
          </ion-list>
    </ion-card>

</ion-content>
