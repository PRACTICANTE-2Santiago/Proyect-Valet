
<ion-content class="ion-padding">

  <ion-card class="cardMenuLogin">
    
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
        <ion-list-header>
            <ion-label>Iniciar Sesión</ion-label>
            
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">NIP <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required 
            [(ngModel)]="usuario.pin" 
            type="number"
            name="pin">
        </ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Usuario <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required 
            [(ngModel)]="usuario.user" 
            type="text"
            name="user">
        </ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required 
            [(ngModel)]="usuario.password" 
            [type]="getType()"
            name="password">
          </ion-input>
          <ion-icon class="iconeye" (click)="togglePassword()" slot="end" [name]="iconpassword"></ion-icon>
        </ion-item>
        <ion-button class="loginButton" expand="block" color="primary" type="submit" [disabled]="formulario.invalid">
            Login
        </ion-button>
    </form>
  </ion-card>
</ion-content>
