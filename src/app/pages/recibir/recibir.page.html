<app-header titulo="Recibir Auto"></app-header>

<ion-content>
    <ion-card class="cardMenu">
        
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <ion-list-header  class="ion-align-items-center">
                    <ion-label class="ion-text">Registrar Auto</ion-label>
                    <br>
            </ion-list-header>
            
            <ion-item>
                <ion-label position="floating">Placas<ion-text color="danger">*</ion-text></ion-label>
                <ion-input required 
                            [(ngModel)]="auto.placas" 
                            type="text"
                            name="placas">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Descripción <ion-text color="danger">*</ion-text></ion-label>
                <ion-input type="text" placeholder="Añadir una Descripción" [(ngModel)]="auto.descripcion" name="descripcion"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="file" placeholder="Tomar foto"></ion-input>
            </ion-item>
            <ion-button (click)="nextpage()" class="btn" color="primary" [disabled]="formulario.invalid">
                Generar Ticket
            </ion-button>
        </form>
    </ion-card>
</ion-content>
