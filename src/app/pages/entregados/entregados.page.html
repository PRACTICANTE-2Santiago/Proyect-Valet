<app-header titulo="Entregados"></app-header>

<ion-content>
  <ion-router-outlet class="relleno" id="mani"></ion-router-outlet>
    <ion-card class="entregados">
        <ion-list *ngFor="let auto of entregado">
            <ion-item-sliding >
              <ion-item *ngIf="auto.condiciones == '3' " (click)="buttonDetails(auto)" >
                <ion-label>
                  <h3>Placas: {{auto.placas.toUpperCase()}}</h3>
                  <p>Salida:  {{auto.fecha_entregado | date: 'short'}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option (click)="estado()" color="success"><ion-icon slot="icon-only" name="person-circle-outline"></ion-icon></ion-item-option>
              </ion-item-options>
            
            </ion-item-sliding>
        
          </ion-list>
    </ion-card>

</ion-content>
